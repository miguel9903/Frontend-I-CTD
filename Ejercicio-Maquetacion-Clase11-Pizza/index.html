<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/img/logo.png" type="image/png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header class="header">
        <nav class="main-nav">
            <div class="main-nav__logo">
                <img src="./assets/img/logo.png" alt="Logo Pizza&Front">
            </div>
            <ul class="main-menu">
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Home</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Ranking</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Promoción</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main-content">
            <section class="delivery">
            
                <span class="delivery__promo">
                    <span class="delivery__promo--red">Envio gratis</span> comprando <span class="delivery__promo--red">2 pizzas</span>
                </span>
            </section>
            <section class="ranking">
                <h2 class="ranking__title">Podio de pizzas</h2>
                <div class="ranking__list">
                    <div class="pizza-ranking__list">
                        <h3 class="pizza-ranking__title">Pizzas top 5</h3>
                        <ol class="pizza-ranking-list">
                            <li class="pizza-ranking-list__item">Muzzarella</li>
                            <li class="pizza-ranking-list__item">Hawaiana</li>
                            <li class="pizza-ranking-list__item">Muzzarella J&Morron</li>
                            <li class="pizza-ranking-list__item">Fugazzeta</li>
                            <li class="pizza-ranking-list__item">Calabresa</li>
                        </ol>
                    </div>
                    <div class="pizza-ranking__image">
                        <img src="./assets/img/pizza-falling.jpg" alt="Pizza Falling image">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer-menu">
            <li class="footer-menu__item">
                <a href="#" class="footer-menu__link">Home</a>
            </li>
            <li class="footer-menu__item">
                <a href="#" class="footer-menu__link">Contacto</a>
            </li>
            <li class="footer-menu__item">
                <a href="#" class="footer-menu__link">Ranking</a>
            </li>
            <li class="footer-menu__item">
                <a href="#" class="footer-menu__link">Promoción</a>
            </li>
        </ul>
        <div class="footer__logo">
            <img src="./assets/img/logo.png" alt="Logo Pizza&Front">
        </div>
    </footer>
    <script src="./js/scripts.js"></script>
</body>
</html>
